<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link font awesome -->
    <title>Responsive Layout</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/_partials/screen.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- css link -->
</head>
<!-- RICORDARE IL LINK DEL FONT -->
<body class="debug">
    <!-- header -->
    <header id="header-box">
        <nav class="navbar">
            <!-- logo -->
            <div class="logo">
                logo
            </div>
            <!-- fine logo -->
            <div class="right-nav">
                <div class="nav-link">testo</div>
                <div class="nav-link">testo</div>
                <div class="nav-link">testo</div>
                <div class="nav-link">testo</div>
                <div class="button-s">button</div>  <!-- button-s è la classe per lo stile dei bottoni-->
                <div class="hamburger"><span><i class="fa-solid fa-bars"></i></span></div> <!--elemento icona responsività-->

            </div>
        </nav>
    </header>
    <!--fine header -->
    <!-- main -->
    <main>
        <!-- sezione 1 -->
        <section id="first-grid-section">
            <!-- blocco grande -->
            <div class="grid-box big-grid-box">
                <div>
                    <h3>testo</h3>
                    <p>testo</p>
                    <span>bottone</span>
                </div>
                <div>
                    <p>immagine</p>
                </div>
            </div>
             <!--fine blocco grande -->
            <div class="grid-box">
                <p>immagine</p>
                <p>testo</p>
            </div>

            <div class="grid-box">
                <p>immagine</p>
                <p>testo</p>
            </div>

            <div class="grid-box">
                <p>immagine</p>
                <p>testo</p>
            </div>

            <div class="grid-box">
                <p>immagine</p>
                <p>testo</p>
            </div>
            
        </section>
        <!--fine sezione 1 -->
        <!-- secion 2 -->
        <section id="two-section">
            <div class="two-sec-container">
                <div class="two-img-left">
                    <p class="img-two-sec">img</p>
                    <p>testo</p>
                </div>
                <div class="two-img-right">
                    <p>img</p>
                </div>
            </div>
        </section>
        <!-- fine section 2 -->
        <!-- sezione 3 -->
        <section id="section-three">
            <div class="intestazione-sec-3">
                <p class="main-p-3">testo</p>
                <span class="title-sec-3">
                    <h3>titolo sezione</h3>
                </span>
                <p class="last-p-3">testo testo testo</p>
            </div>

            <div class="rettangolo-sec-3">
                <span>img</span>
                <p>testo</p>
                <p><strong>testo</strong></p>
            </div>

            <div class="rettangolo-sec-3">
                <span>img</span>
                <p>testo</p>
                <p><strong>testo</strong></p>
            </div>

            <div class="rettangolo-sec-3 bott-3-sec">
                <span>img</span>
                <p>testo</p>
                <p><strong>testo</strong></p>
            </div>

        </section>
        <!-- fine sezione 3 -->
    </main>
    <!-- fine main -->
    <!-- footer -->
    <footer>
    </footer>
    <!-- fine footer -->
</body>
</html>
